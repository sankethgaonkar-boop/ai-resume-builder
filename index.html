<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI-Powered Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #eaeaea;
    }

    .form-section {
      width: 45%;
    }

    .preview-section {
      width: 50%;
    }

    #resume-preview {
      padding: 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    /* Modern Template */
    .modern {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Corporate Template */
    .corporate {
      font-family: 'Georgia', serif;
      background-color: #ffffff;
      color: #222;
      border-left: 4px solid #0077b6;
    }

    /* Creative Template */
    .creative {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ff6f61;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label, select, input, textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      margin-right: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h2>Enter Your Details</h2>

    <label for="role">Select Role for AI Suggestion</label>
    <select id="role">
      <option value="developer">Software Developer</option>
      <option value="designer">Graphic Designer</option>
      <option value="analyst">Data Analyst</option>
    </select>

    <label for="template">ðŸŽ¨ Choose Template:</label>
    <select id="template" onchange="switchTemplate(this.value)">
      <option value="modern">Modern</option>
      <option value="corporate">Corporate</option>
      <option value="creative">Creative</option>
    </select>

    <label for="name">Full Name</label>
    <input type="text" id="name" />

    <label for="title">Professional Title</label>
    <input type="text" id="title" />

    <label for="summary">Professional Summary</label>
    <textarea id="summary"></textarea>

    <label for="experience">Work Experience</label>
    <textarea id="experience"></textarea>

    <label for="education">Education</label>
    <textarea id="education"></textarea>

    <label for="skills">Skills (comma separated)</label>
    <input type="text" id="skills" />

    <button onclick="aiSuggest()">AI Suggest</button>
    <button onclick="makeDoc()">Make Doc</button>
    <button onclick="exportPDF()">Export PDF</button>
    <button onclick="downloadHTML()">Download HTML</button>
  </div>

  <div class="preview-section">
    <h2>Live Preview</h2>
    <div id="resume-preview" class="modern">
      <h1 id="preview-name">Your Name</h1>
      <h3 id="preview-title">Your Title</h3>
      <p id="preview-summary">Your professional summary will appear here.</p>
      <h4>Experience</h4>
      <p id="preview-experience">Your experience details will appear here.</p>
      <h4>Education</h4>
      <p id="preview-education">Your education details will appear here.</p>
      <h4>Skills</h4>
      <p id="preview-skills">Your skills will appear here.</p>
    </div>
  </div>

  <script>
    function switchTemplate(style) {
      const preview = document.getElementById("resume-preview");
      preview.className = style;
    }

    function aiSuggest() {
      const role = document.getElementById("role").value;
      const summary = document.getElementById("summary");
      const skills = document.getElementById("skills");

      if (role === "developer") {
        summary.value = "Passionate software developer with experience in building scalable web applications.";
        skills.value = "JavaScript, HTML, CSS, React, Node.js";
      } else if (role === "designer") {
        summary.value = "Creative graphic designer with a flair for branding and visual storytelling.";
        skills.value = "Photoshop, Illustrator, Figma, Canva";
      } else if (role === "analyst") {
        summary.value = "Detail-oriented data analyst skilled in extracting insights from complex datasets.";
        skills.value = "Excel, SQL, Python, Tableau";
      }
    }

    function makeDoc() {
      document.getElementById("preview-name").innerText = document.getElementById("name").value;
      document.getElementById("preview-title").innerText = document.getElementById("title").value;
      document.getElementById("preview-summary").innerText = document.getElementById("summary").value;
      document.getElementById("preview-experience").innerText = document.getElementById("experience").value;
      document.getElementById("preview-education").innerText = document.getElementById("education").value;
      document.getElementById("preview-skills").innerText = document.getElementById("skills").value;
    }

    function exportPDF() {
      window.print();
    }

    function downloadHTML() {
      const content = document.documentElement.outerHTML;
      const blob = new Blob([content], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "resume.html";
      link.click();
    }
  </script>
</body>
</html>
